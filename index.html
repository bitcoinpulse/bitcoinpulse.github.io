---
layout: default
---

<section class="row" style="margin-top: 50px; margin-bottom: 100px;">
  <div class="col-md-12">
    <h1 style="margin-bottom: 50px;">
      <a href="http://www.bitcoinpulse.com">Bitcoin Pulse</a>
    </h1>

    <h4>Some of our thoughts</h4>

    <ul class="list-group" style="margin-bottom: 50px;">
      {% for post in site.posts %}
        <li class="list-group-item" style="padding: 0px; border: none;">
          <!--<h5>-->
          <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span style="margin-left: 25px; font-size: 12px;">{{ post.date | date: "%b %-d, %Y" }}</span>
          <!--</h5>-->
        </li>
      {% endfor %}
    </ul>

    <h4>Want more?</h4>
    <a href="https://twitter.com/bitcoinpulse">Follow us on twitter</a>
  </div>
</section>
