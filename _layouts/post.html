---
layout: default
---

<article class="row" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="col-md-12">
    <header style="margin-top: 50px; margin-bottom: 25px;">
      <h1 itemprop="name headline">{{ page.title }}</h1>
    </header>

    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>
  </div>
</article>
